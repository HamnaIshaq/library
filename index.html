<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- JS file -->
  <script defer src="./js/app.js"></script>
  <title>Library</title>
</head>
<body>
  <main>
    
    <div class="container">
      <div class="row heading-container">
        <h1>Your Personal Library</h1>
        <div class="add-new-button-container">
          <button id="addNewBookModal" class="btn add-new-book-btn" type="button">Add New Book</button>
        </div>
      </div>

      <!-- Books -->
      <section class="book-container book-list-container">
        
      </section>
      <!-- Books -->

      <!-- Empty Library -->
      <div class="no-data-found-container text-align-center hide">
        <img class="no-data-found-img" src="./images/data-not-found.png" alt="no files found in folders">
        <p>Your library has no books!</p>
        <p>Use the 'Add New Book' button at the top-right location to add books</p>
      </div>
      <!-- Empty Library -->

    </div>
  
    <!-- Modal to take user input for book -->
    <div class="modal hide" id="add-book-modal">
      <div class="modal-content">
        <div class="modal-header modal-padding row">
          <h2>Add Book</h2>
          <button type="button" class="btn btn-no-bg close-modal">
            <i class="fa-solid fa-xmark font-size-medium"></i>
          </button>
        </div>
    
        <hr>
    
        <div class="modal-body modal-padding">
    
          <form class="form-book-info">
            <div class="row">
              <div class="form-input-container">
                <label for="bookTitle">Title: <span class="required">*</span></label>
                <input type="text" id="bookTitle" class="form-input" placeholder="Harry Potter and the Philosopher's Stone">
              </div>
    
            </div>
    
            <div class="row">
              <div class="form-input-container">
                <label for="bookPages">Total Pages: <span class="required">*</span></label>
                <input type="number" id="bookPages" class="form-input" placeholder="223">
              </div>
    
              <div class="form-input-container">
                <label for="bookAuthor">Author: <span class="required">*</span></label>
                <input type="text" id="bookAuthor" class="form-input" placeholder="J. K. Rowling">
              </div>
    
            </div>
    
            <div class="row">
              <div class="form-input-container">
                <label for="bookImg">Cover Image URL:
                  <div class="additional-info-tooltip">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                    <span class="tooltip-info"> Enter a cover image URL from the internet </span>
                  </div>
    
                </label>
                <input type="text" id="bookImg" class="form-input" placeholder="https://someimage">
              </div>
    
              <div class="form-input-container">
                <label for="bookReadingStatus">Reading Status: <span class="required">*</span></label>
                <select type="select" id="bookReadingStatus" class="form-input">
                  <option value="" disabled>Select Status</option>
                  <option value="true">Read</option>
                  <option value="false" selected>Un-Read</option>
                </select>
              </div>
    
            </div>
    
          </form>
    
        </div>
    
        <hr>
    
        <div class="modal-footer modal-padding text-align-right">
          <button type="button" class="btn add-book-btn">Add</button>
        </div>
    
      </div>
    </div>
    <!-- Modal to take user input for book -->

  </main>
</body>
</html>
