<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- JS file -->
  <script defer src="./js/app.js"></script>
  <title>Library</title>
</head>
<body>
  <main>
    
    <div class="container">
      <div class="row heading-container">
        <h1>Your Personal Library</h1>
        <div class="add-new-button-container">
          <button id="addNewBookModal" class="btn add-new-book-btn" type="button">Add New Book</button>
        </div>
      </div>

      <!-- Books -->
      <section class="book-container book-list-container">
        
      </section>
      <!-- Books -->

      <!-- Empty Library -->
      <div class="no-data-found-container text-align-center hide">
        <img class="no-data-found-img" src="./images/data-not-found.png" alt="no files found in folders">
        <p>Your library has no books!</p>
        <p>Use the 'Add New Book' button at the top-right location to add books</p>
      </div>
      <!-- Empty Library -->

    </div>
    
  </main>
</body>
</html>
